services:
  gateway:
    build:
      context: .
      dockerfile: src/Gateway/IntelligentLMS.Gateway/Dockerfile
    ports:
      - "5000:8080"
    restart: on-failure
    environment:
      - ReverseProxy__Clusters__auth-cluster__Destinations__destination1__Address=http://auth-service:8080
      - ReverseProxy__Clusters__user-cluster__Destinations__destination1__Address=http://user-service:8080
      - ReverseProxy__Clusters__course-cluster__Destinations__destination1__Address=http://course-service:8080
      - ReverseProxy__Clusters__progress-cluster__Destinations__destination1__Address=http://progress-service:8080
      - Jwt__Issuer=intelligent-lms
      - Jwt__Audience=intelligent-lms
      - Jwt__Key=super_secret_key_for_intelligent_lms_dev_12345
    depends_on:
      - auth-service
      - user-service
      - course-service
      - progress-service
      - analytics-service

  auth-service:
    build:
      context: .
      dockerfile: src/Services/Auth/IntelligentLMS.Auth/Dockerfile
    restart: on-failure
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lms_auth;Username=admin;Password=password

      - Jwt__Key=super_secret_key_for_intelligent_lms_dev_12345
      - Jwt__Issuer=intelligent-lms
      - Jwt__Audience=intelligent-lms
    depends_on:
      - postgres
      - kafka

  user-service:
    build:
      context: .
      dockerfile: src/Services/User/IntelligentLMS.User/Dockerfile
    restart: on-failure
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lms_user;Username=admin;Password=password

    depends_on:
      - postgres
      - kafka

  course-service:
    build:
      context: .
      dockerfile: src/Services/Course/IntelligentLMS.Course/Dockerfile
    restart: on-failure
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lms_course;Username=admin;Password=password

    depends_on:
      - postgres
      - kafka

  progress-service:
    build:
      context: .
      dockerfile: src/Services/Progress/IntelligentLMS.Progress/Dockerfile
    restart: on-failure
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lms_progress;Username=admin;Password=password

    depends_on:
      - postgres
      - kafka
      # - ai-service # Commented out if not built yet or handled elsewhere

      # ai-service:
      #   build:
      #     context: src/Services/AI
      #     dockerfile: Dockerfile
      #   ports:
      #     - "8000:8000"

  analytics-service:
    build:
      context: .
      dockerfile: src/Services/Analytics/IntelligentLMS.Analytics/Dockerfile
    restart: on-failure
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__GroupId=analytics-group
    depends_on:
      - kafka

  postgres:
    image: postgres:15-alpine
    container_name: lms_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/BuildingBlocks/Docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  kafka:
    image: apache/kafka:3.7.0
    container_name: lms_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data

volumes:
  postgres_data:
  kafka_data:
